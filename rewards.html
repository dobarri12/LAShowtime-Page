<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        .rewards-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #552583;
            border-radius: 10px;
        }

        .reward-item {
            font-size: 1.5rem;
            color: black;
            font-weight: bolder;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .reward-item:last-child {
            border-bottom: none;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rewards List</h1>
    </header>
    <main>
        <div class="rewards-container" id="rewardsList">
            <!-- JavaScript will dynamically generate rewards list here -->
        </div>
        <div class="button-container">
            <a href="index.html" class="button">Back</a>
        </div>
    </main>
    <script>
        // Fetch the rewards data from a JSON file
        fetch('Rewards.json')
            .then(response => response.json())
            .then(data => {
                const rewardsList = document.getElementById('rewardsList');

                data.forEach(rewardInfo => {
                    const level = rewardInfo['Level'];
                    const reward = rewardInfo['Reward'];

                    if (level % 5 === 0 && reward) {
                        const rewardItem = document.createElement('div');
                        rewardItem.classList.add('reward-item');
                        rewardItem.innerHTML = `Level ${level}: ${reward.replace(/\n/g, '<br>')}`;
                        
                        rewardsList.appendChild(rewardItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching rewards data:', error));
    </script>
</body>
</html>
