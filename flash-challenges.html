<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Challenges</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: block;
            margin: 0;
            font-family: Poppins, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #552583;
            color: white;
        }

        .buttons-container {
            text-align: center;
            margin: 20px;
        }

        .level-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #552583;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .flash-challenges-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            overflow-y: auto;
        }

        .flash-challenge-card {
            background-color: black;
            width: 18%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flash-challenge-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .moment-type {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flash Challenges</h1>
    </header>
    <main>
        <!-- Buttons to switch between challenge levels -->
        <div class="buttons-container">
            <button class="level-button" onclick="loadChallenges('role-player.json')">Role Player</button>
            <button class="level-button" onclick="loadChallenges('starting-5.json')">Starting 5</button>
            <button class="level-button" onclick="loadChallenges('mvp.json')">MVP</button>
        </div>

        <!-- Flash Challenges Container -->
        <div class="flash-challenges-container" id="flashChallengesContainer">
            <!-- JavaScript will dynamically generate flash challenge cards here -->
        </div>
        <div>Submit your Flash Challenge Showcases in the Discord!</div>
        <div class="button-container">
            <a href="https://discord.com/channels/606111887876292622/1035642386111541428" class="button">Sumbit Flash Challenge Showcase</a>
        </div>
        <div class="button-container">
            <a href="index.html" class="button">Back</a>
        </div>

    </main>
    <script>
        // Function to load challenges from a JSON file
        function loadChallenges(jsonFile) {
            fetch(jsonFile)
                .then(response => response.json())
                .then(data => {
                    const flashChallengesContainer = document.getElementById('flashChallengesContainer');
                    flashChallengesContainer.innerHTML = ''; // Clear existing content

                    data.forEach(challenge => {
                        const flashChallengeCard = document.createElement('div');
                        flashChallengeCard.classList.add('flash-challenge-card');

                        // Player Name
                        const playerName = document.createElement('div');
                        playerName.classList.add('player-name');
                        playerName.textContent = challenge['Player Name'];
                        flashChallengeCard.appendChild(playerName);

                        // Image
                        const img = document.createElement('img');
                        img.src = challenge['image'];
                        img.alt = `${challenge['Player Name']} Moment Image`;
                        flashChallengeCard.appendChild(img);

                        // Moment Type
                        const momentType = document.createElement('div');
                        momentType.classList.add('moment-type');
                        momentType.textContent = challenge['Moment Type'];
                        flashChallengeCard.appendChild(momentType);

                        flashChallengesContainer.appendChild(flashChallengeCard);
                    });
                })
                .catch(error => console.error('Error fetching flash challenge data:', error));
        }

        // Load default challenges (Role Player) on page load
        window.onload = () => loadChallenges('role-player.json');
    </script>
</body>
</html>
